<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Empezamos con el CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="importante muyimportante">Soy un título de nivel uno</h1>

    <p class="parrafo1 ">
      Este es un párrafo de texto. En el texto hay un
      <span>elemento span</span> y también un
      <a class="importante" href="http://example.com">enlace</a>.
    </p>

    <p class="parrafo2">Este es el segundo párrafo. Contiene un elemento <em>destacado</em>.</p>

    <ul>
      <li>Punto uno</li>
      <li class="importante">Punto dos</li>
      <li class="muyimportante">Punto <em>tres</em></li>
    </ul>
  </body>
</html>
